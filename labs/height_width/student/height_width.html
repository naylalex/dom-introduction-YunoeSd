<!DOCTYPE html>
<html lang="es">
<!-- 
Laboratorio basado en el ejemplo "Example 1: height and width" publicado en
https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model/Examples

-->

<head>
    <title>Manejo de atributos de imágenes (height/width)</title>
    <!-- LAB: Añade la hoja de estilo my_styles.css -->
    <link href="my_styles.css" rel="stylesheet">
    <script>
        function init() {
            // LAB: Actualiza las dimensiones de arrImages
            var arrImages = new Array(6);

            arrImages[0] = document.getElementById("image1");
            arrImages[1] = document.getElementById("image2");
            arrImages[2] = document.getElementById("image3");
            // LAB: Asigna el valor de arrImages[3] para que corresponda al elemento con id "image4"
            arrImages[3] = document.getElementById("image4");
            // LAB: Asigna el valor de arrImages [4] para que corresponde con el elemento con id "image5"
            arrImages[4] = document.getElementById("image5");
            // LAB: Asigna el valor de arrImages [5] para que corresponde con el elemento con id "image5"
            arrImages[5] = document.getElementById("image6");

            var objOutput = document.getElementById("output");
            var strHtml = "<ul>";
            strHtml += "<h1>Image summary</h1>";
            // LAB: Actualiza la definición de strHtml para que se muestre el nombre 
            //      de la clase de la imagen
            for (var i = 0; i < arrImages.length; i++) {
                strHtml += "<li>image" + (i + 1) +
                    ": height=" + arrImages[i].height +
                    ", width=" + arrImages[i].width +
                    ", style.height=" + arrImages[i].style.height +
                    ", style.width=" + arrImages[i].style.width +
                    ", class=" + arrImages[i].className
                "<\/li>";
            }

            strHtml += "<\/ul>";

            objOutput.innerHTML = strHtml;
        }
    </script>
</head>
